<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link

  <body>
    <div class="weather-app">
      <div class="weather-app-container">
        <h3 class="brand">El Tiempo</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">Madrid</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date"> Lunes 1 Diciembre </span>
            </small>

              width="50"

        </div>

        </ul>

        <ul>
          <h4>Detalles</h4>
          <li>
            <span>Nuboso</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humedad</span>
            <span class="humidity">19%</span>
          </li>
          <li>
            <span>Viento</span>
            <span class="wind">8Km/h</span>
          </li>
          
        </ul>
      </div>
    </div>
    <script src="index.js"></script>

  </body>
